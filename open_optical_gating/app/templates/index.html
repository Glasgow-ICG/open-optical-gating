{% extends "base.html" %}
{% block content %}
<img src="{{ url_for('video_feed') }}" width="100%">

{% for key,val in session['stages'].items() %}
<div class="btn-group btn-group-justified">
    <a href="?stage={{ key }}&size=-100" class="btn btn-primary" value="Move {{ key }} Stage (100 -ve)">-100</a>
    <a href="?stage={{ key }}&size=-10" class="btn btn-primary" value="Move {{ key }} Stage (10 -ve)">-10</a>
    <a href="?stage={{ key }}&size=-1" class="btn btn-primary" value="Move {{ key }} Stage (1 -ve)">-1</a>
    <a href="#" class="btn btn-primary" value="{{ key }} Stage">{{ key }} @ {{ val[-1] }}</a>
    <a href="?stage={{ key }}&size=+1" class="btn btn-primary" value="Move {{ key }} Stage (1 +ve)">+1</a>
    <a href="?stage={{ key }}&size=+10" class="btn btn-primary" value="Move {{ key }} Stage (10 +ve)">+10</a>
    <a href="?stage={{ key }}&size=+100" class="btn btn-primary" value="Move {{ key }} Stage (100 +ve)">+100</a>
</div>
{% endfor %}
{% endblock %}
